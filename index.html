<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project 1</title>
    
    <!-- Google maps link -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7b6YGD2VKhvICqzlYp3rvpn-V54UMP3Y&callback=initMap">
    </script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
        <div id="floating-panel">
                <input onclick="clearMarkers();" type=button value="Hide Markers">
                <input onclick="showMarkers();" type=button value="Show All Markers">
                <input onclick="deleteMarkers();" type=button value="Delete Markers">
              </div>
    <div id="map">
       

    </div>
    
    <p>Click on the map to add markers.</p>


    <!-- Link to javascript -->
    <script>

            // In the following example, markers appear when the user clicks on the map.
            // The markers are stored in an array.
            // The user can then click an option to hide, show or delete the markers.
            var map;
            var markers = [];
      
            function initMap() {
              var haightAshbury = {lat: 37.769, lng: -122.446};
      
              map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: haightAshbury,
                mapTypeId: 'terrain'
              });
      
              // This event listener will call addMarker() when the map is clicked.
              map.addListener('click', function(event) {
                addMarker(event.latLng);
              });
      
              // Adds a marker at the center of the map.
              addMarker(haightAshbury);
            }
      
            // Adds a marker to the map and push to the array.
            function addMarker(location) {
              var marker = new google.maps.Marker({
                position: location,
                map: map
              });
              markers.push(marker);
            }
      
            // Sets the map on all markers in the array.
            function setMapOnAll(map) {
              for (var i = 0; i < markers.length; i++) {
                markers[i].setMap(map);
              }
            }
      
            // Removes the markers from the map, but keeps them in the array.
            function clearMarkers() {
              setMapOnAll(null);
            }
      
            // Shows any markers currently in the array.
            function showMarkers() {
              setMapOnAll(map);
            }
      
            // Deletes all markers in the array by removing references to them.
            function deleteMarkers() {
              clearMarkers();
              markers = [];
            }
          </script>
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7b6YGD2VKhvICqzlYp3rvpn-V54UMP3Y&callback=initMap">
          </script>
      
    <script src="assets/javascript.js"></script>
</body>

</html>
